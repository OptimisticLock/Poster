<head>
    <title>Poster</title>
</head>

<body>


<div class="container">
    <header>
        <h1>Poster</h1>
        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-post">
                <input type="text" name="text" placeholder="Type to add new posts"/>
            </form>
        {{/if}}
    </header>

    <ul>
        {{#each posts}}
            {{> post}}
        {{/each}}
    </ul>
</div>
</body>

<template name="post">
    <li>
        <div class="username">{{username}}</div>
        {{text}}
    </li>
</template>
