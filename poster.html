<head>
    <title>Poster</title>
</head>

<body>
    <div class="container">
        {{> header }}
        {{> posts }}
    </div>
</body>

<template name="post">
    <li>
        <div class="username"> {{username}} </div>
        <div class="postText"> {{text}} </div>
    </li>
</template>

<template name="photoButton">
    <button class="btn glyphButton" id="buttonTakePhoto" data-toggle="tooltip" data-placement="bottom"
            title="Take Photo">
        <span class="glyphicon glyphicon-camera"></span>
    </button>
</template>

<template name="header">
    <header>
        <h1>Poster</h1>
        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-post">
                <input type="text" name="text" placeholder="Type a new post" autocomplete='off'/>
                {{>photoButton}}

            </form>
        {{/if}}
    </header>
</template>

<template name="posts">
    <ul>
        {{#each posts}}
            {{> post}}
        {{/each}}
    </ul>
</template>
