<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
    <title>Poster</title>
</head>

<body>
    <div class="container">
        {{> header }}
        {{> posts }}
    </div>
</body>

    <template name="post">
    <li>
        {{> avatar shape="circle" size="small" userId="IR" }}
        <div class="username"> {{username}} </div> owner: {{owner}}
        <div class="postText"> {{text}} </div>
        <button class="delete">&times;</button>
        <a class="js-delete-item delete-item" href="#"><span class="icon-trash"></span></a>

    </li>
</template>

<template name="photoButton">
    <button class="btn glyphButton" id="buttonTakePhoto" data-toggle="tooltip" data-placement="bottom"
            title="Take Photo">
        <span class="glyphicon glyphicon-camera"></span>
    </button>
</template>

<template name="header">
    <header>
        <!-- h1>Poster</h1 -->
        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-post">
                <input type="text" name="text" placeholder="Type a new post" autocomplete='off'/>
                {{>photoButton}}

            </form>
        {{/if}}
    </header>
</template>

<template name="posts">
    <ul>
        {{#each posts}}
            {{> post}}
        {{/each}}
    </ul>
</template>
