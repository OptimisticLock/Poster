<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /-->
    <title>Poster</title>
</head>

<body>
    <div class="container">
        {{> header }}
        {{> posts }}
    </div>
</body>


<template name="photoButton">
    <button class="btn glyphButton" id="buttonTakePhoto" data-toggle="tooltip" data-placement="bottom"
            title="Take Photo">
        <span class="glyphicon glyphicon-camera"></span>
    </button>
</template>

<template name="header">
    <header>
        <!-- h1>Poster</h1 -->
        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-post">
                {{> mySummerNote }}
                <input type="text" name="text" placeholder="Type a new post" autocomplete='off'/>
                {{>photoButton}}

            </form>
        {{/if}}
    </header>
</template>

<template name="posts">
    <ul>
        {{#each posts}}
            {{> post}}
        {{/each}}
    </ul>
</template>

<template name="post">
    <li>
        {{#if isMyPost}}
            <button class="delete">&times;</button>
        {{/if}}

        {{> avatar shape="circle" size="small" user="{{user}}" }}
        <div class="username"> {{username}} </div>
        <div class="postText"> {{{text}}} </div>
    </li>
</template>

<template name="mySummerNote">
    <div id="summernote"></div>
    <button id="post" type="button" class="btn btn-info">Post</button>
</template>
